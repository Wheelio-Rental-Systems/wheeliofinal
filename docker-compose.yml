version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: wheelio-db
    environment:
      POSTGRES_DB: wheelio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wheelio-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./wheelio-backend
      dockerfile: Dockerfile
    container_name: wheelio-backend
    ports:
      - "8073:8073"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/wheelio_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_GPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: wheelio_super_secret_key_for_jwt_token_generation_2024_very_long_key
      JWT_EXPIRATION: 86400000
      MONGO_URI: mongodb://mongo:27017/wheelio_db
      GMAIL_USER: wheeliorentals@gmail.com
      GMAIL_APP_PASSWORD: "epqf dutb tqsf zbkn"
    depends_on:
      - db
      - mongo
    networks:
      - wheelio-network
    restart: on-failure

  # MongoDB Service
  mongo:
    image: mongo:6.0
    container_name: wheelio-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - wheelio-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wheelio-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - wheelio-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:


networks:
  wheelio-network:
    driver: bridge
