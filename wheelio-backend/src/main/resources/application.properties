spring.application.name=wheelio-backend
server.port=8072

# Database Configuration — use environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/wheelio_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Secret — MUST be set via environment variable in production
jwt.secret=${JWT_SECRET:wheelio_super_secret_key_for_jwt_token_generation_2024_very_long_key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Limits (10MB max)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling — NEVER expose stack traces in production
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Spring Profile
spring.profiles.active=${SPRING_PROFILE:dev}