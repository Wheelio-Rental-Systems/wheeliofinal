spring.application.name=wheelio-backend
server.port=8073

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/wheelio_db}
spring.data.mongodb.auto-index-creation=true

# JWT
jwt.secret=${JWT_SECRET:wheelio_super_secret_key_for_jwt_token_generation_2024_very_long_key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Limits (50MB max for base64 images in damage reports)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=-1

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Spring Profile
spring.profiles.active=${SPRING_PROFILE:dev}